name: Build and Deploy Dockerized App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up SSH agent
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_PRIVATE_KEY }}

      # Step 3: Deploy to Azure VM
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@172.206.82.46 << 'EOF'
            # Navigate to project folder
            cd /home/azureuser/ateeq/ateeq-devops-exam/DevOps-Exam

            # Pull the latest code
            git reset --hard
            git pull origin main
            # Remove old containers if they exist
            docker rm -f backend || true
            docker rm -f frontend || true
            # Rebuild and restart Docker containers
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
